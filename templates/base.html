<!DOCTYPE html>
<html lang="en">+
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  </head>

  <body>
    <div style="margin-top: 50px;" class="ui container">
      <h1 class="ui center aligned header">TODO List</h1>

      <form class="ui form" action="/add" method="post">
        <div class="field">
          <label>Todo</label>
          <input type="text" name="title" placeholder="Enter todo..."><br>
        </div>
        <button class="ui button" type="submit">Add</button>
      </form>

      <hr>

      {% for todo in todos %}
        <div class="ui segment">
          <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

          {% if todo.complete == False %}
            <span class="ui grey label">Not Completed</span>
          {% else %}
            <span class="ui green label">Completed</span>
          {% endif %}

          <a class="ui button blue" href="/update/{{ todo.id }}">Update</a>
          <a class="ui button red" href="/delete/{{ todo.id }}">Delete</a>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
